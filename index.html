<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <h1>Color Tap</h1>
    <h2>Score:<span class="score">0</span></h2>
    <div class="playingButtons">
        <button class="r normal" value="rgb(">Red</button>
        <button class="y normal">Yellow</button> <br>
        <button class="b normal">Blue</button>
        <button class="g normal">Green</button>
    </div>
    <div class="playReset">
        <button class="play btn-lg btn-outline-dark">Play</button>
        <button class="reset btn-lg btn-outline-primary">Reset</button>
    </div>
